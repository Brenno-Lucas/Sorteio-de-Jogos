<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sorteio.css">
</head>
<body>
    <header id="header">
        <h1>MY CHOICE</h1>
    </header>
    <main id="main" class="main">
        <div>
            <h2>ME DIGA OS JOGOS</h2>
            <container class="games" id="games">
                <section id="section-addgame">
                    <input type="text" class="game-name" id="game-name" placeholder="Ex. League of Legends" onkeyup= whenType(event)>
                    <button id="listed-games"></button>
                    <button class="add-game" disabled>
                        Adicione
                    </button>
                </section>
                <ul class="game-list"></ul>
            </container>
            <button class="lucky-button" disabled>Sortear</button>
        </div>
    </main>
    <footer id="footer">
    </footer>
    <script src="sorteio.js" type="module"></script>
</body>
</html>
